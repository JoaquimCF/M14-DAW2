<app-header titol="llistat" bgcolor="secondary"></app-header>

<ion-content>
  <ion-list>
    <div *ngFor="let mg of mangas; let i=index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteManga(mg.id)">
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item routerLink="/detail/{{i}}">
          
        <ion-avatar slot="start">
          <img src="{{mg.img}}">
        </ion-avatar> 
          <ion-label>
            <h2>Nom manga: {{mg.name}}</h2>
            <p>Type: {{mg.type}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="tertiary" expandable>
            Archive
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </div>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMangas($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
